on:
  push:
  pull_request:

name: R-CMD-check

jobs:
  R-CMD-check:

    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-r@v1

      - name: Install dependencies
        run: |
          install.packages(c("remotes", "MASS", "ppcor"))
        shell: Rscript {0}

      - name: Run
        run: Rscript sims_aonly.R

